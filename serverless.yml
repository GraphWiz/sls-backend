service: sls-backend
frameworkVersion: '3'

provider:
  name: aws
  deploymentMethod: direct
  runtime: nodejs18.x
  stage: alpha
  region: ap-southeast-1
  memorySize: 256

functions:
  proxy:
    handler: index.handler
    name: ${sls:stage}-proxyAi
    description: API proxy for openai functions
    timeout: 45
    environment: 
      OPENAI_API_KEY: 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
    events:
      - httpApi: '*'

plugins:
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 4000